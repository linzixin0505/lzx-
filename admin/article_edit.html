<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入日期插件需要的文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入富文本编辑器 -->
    <script src="./js/wangEditor.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <!-- 隐藏域 存储id -->
                    <!-- 如果这里设置隐藏域，下方进入页面获取数据时,就需要把返回的数据里面的id,加到隐藏域value里 -->
                    <!-- 如果不用隐藏域,不需要返回的时候加到该input的value里 -->
                    <!-- 只需要在发布的使用,通过formdata追加进去即可 -->
                    <!-- <input type="hidden" name="id" id="articleId"> -->
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-3">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期插件结构 -->
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本编辑器结构 -->
                    <div class="col-sm-8" id="editor">
                        <p>传智播客 <b>黑马程序员</b> 美女田连月薪过万,人好看钱又多.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 文章类别的模板 -->
    <script id="articletemp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function () {
            //1.头像预览功能
            $('#inputCover').on('change', function () {
                var file = this.files[0];
                var url = URL.createObjectURL(file);
                $('.article_cover').attr('src', url);
            })

            //2.一进入页面,获取所有文章类别,显示到select
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backdata) {
                    if (backdata.code == 200) {
                        //使用模板引擎渲染数据
                        var reshtml = template('articletemp', backdata);
                        $('.category').html(reshtml);
                    }
                }
            })

            //3.日期插件
            jeDate("#testico", {
                trigger: 'click', //默认也是click,写上去好理解  是否为内部触发事件，默认为内部触发事件
                /* true : 不会弹出日期
                    false : 会弹出
                    'click' : 会弹出
                 */
                zIndex: 999999, //层级
                format: "YYYY-MM-DD",
                isTime: false, //是否开启时间选择
                minDate: "2014-09-19 00:00:00",
            })

            //4.富文本编辑器使用
            var E = window.wangEditor
            var editor = new E('#editor')
            editor.create()

            //文章编辑第一大步 获取信息显示到对应输入框
            //5.进入页面,获取list传过来url里面带的id
            var id = window.location.search.split('=')[1];
            //5.1根据id,发送ajax请求,获取对应文章内容
            $.ajax({
                type:'get',
                url:BigNew.article_search,
                data:{
                    id
                },
                success:function(backdata){
                    if(backdata.code == 200){
                        $('#inputTitle').val(backdata.data.title); //文章标题
                        $('.article_cover').attr('src',backdata.data.cover); //文章封面
                        $('#categoryId').val(backdata.data.categoryId); //文章id
                        $('#testico').val(backdata.data.date); //文章时间
                        editor.txt.html(backdata.data.content); //文章内容
                        // $('#articleId').val(backdata.data.id); //这个地方如果设置隐藏域,才以这样的方式添加id到value里
                    }
                }
            })

            //编辑第二大步
            //6.给修改按钮和草稿按钮注册点击事件
            //6.1 修改文章
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData(document.querySelector('form'));
                //追加发布状态 , 发布内容
                fd.append('content', editor.txt.text()); //发布内容
                fd.append('state', '已发布'); //发布状态
                fd.append('id',id) //文章id
                //判断表单数据不能有空
                if (
                    fd.get('title') == '' ||
                    fd.get('cover').size == 0 ||
                    fd.get('date') == null ||
                    fd.get('content') == null
                ) {
                    alert('图片未修改');
                    return;
                }
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    contentType: false,
                    processData: false,
                    data: fd,
                    success: function (backdata) {
                        if (backdata.code == 200) {
                            alert('修改成功')
                            location.href = './article_list.html';
                            //发表文章高亮样式
                            parent.$('.level02>li:eq(0)').click();
                        }
                    }
                })
            })
            //6.2 草稿按钮注册点击事件
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData(document.querySelector('form'));
                //追加发布状态与发布内容
                fd.append('content', editor.txt.html()); //发布内容
                fd.append('id',id) //文章id
                // fd.append('state', ''); //发布状态的接口参数如果是空,就是存为草稿,所以这里可以不用追加
                //判断表单数据不能有空
                if (
                    fd.get('title') == '' ||
                    fd.get('cover').size == 0 ||
                    fd.get('date') == null ||
                    fd.get('content') == null
                ) {
                    alert('图片未修改');
                    return;
                }
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    contentType: false,
                    processData: false,
                    data: fd,
                    success: function (backdata) {
                        if (backdata.code == 200) {
                            alert('已存为草稿')
                            location.href = './article_list.html';
                            parent.$('.level02>li:eq(0)').click();
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
