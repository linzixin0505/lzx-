<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <!-- 把原本比较丑的隐藏掉 -->
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <!-- 自定义选择图片那个按钮的图标 -->
                        <label for="exampleInputFile">
                            <img src="./images/upImageIcon.jfif" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function () {
            //1.获取个人信息
            //2.发送ajax请求,显示到页面
            $.ajax({
                type: 'get',
                url: BigNew.user_detail,
                success: function (backdata) {
                    if (backdata.code == 200) {
                        //这里遍历添加更快
                        for (var key in backdata.data) {
                            $('.' + key).val(backdata.data[key]);
                        }
                        $('.user_pic').attr('src', backdata.data.userPic);
                    }
                }
            })

            //3.编辑信息
            //给修改按钮注册点击事件
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                //使用formdata获取输入框信息
                var fd = new FormData(document.querySelector('form'));
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.user_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backdata) {
                        if (backdata.code == 200) {
                            alert('修改成功');
                            //方式一:刷新父页面 因为当前页面是iframe里的user.html
                            // parent.window.onload();
                            //方式二:重新发送ajax请求,更新父元素标签
                            $.ajax({
                                type: 'get',
                                url: BigNew.user_info,
                                // url:'http://localhost:8080/api/v1/admin/user/info',
                                // headers:{
                                //     Authorization:localStorage.getItem('token') //获取localStorage里的token,设置给请求头
                                // },
                                success: function (backdata) {
                                    //将用户信息显示到对应位置
                                    parent.$('.user_info i').text(backdata.data
                                        .nickname);
                                    parent.$('.user_info>img').attr('src',
                                        backdata.data.userPic);
                                    parent.$('.user_center_link>img').attr(
                                        'src', backdata.data.userPic);
                                }
                            })
                        }
                    }
                })
            })

            //4.图片预览
            $('#exampleInputFile').on('change', function (e) {
                e.preventDefault();
                var file = this.files[0]; //获取文件
                var url = URL.createObjectURL(file); //生成内存地址
                $('.user_pic').attr('src',url);
            })

        })
    </script>
</body>

</html>
